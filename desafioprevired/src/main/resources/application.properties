
##db configuration
spring.datasource.url=jdbc:h2:file:./src/main/resources/db
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/createTables.sql
spring.sql.init.data-locations=classpath:db/insertData.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.security.headers.frame-options=SAMEORIGIN

